on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-venv \
            python3-pip \
            build-essential \
            libtinfo5 \
            libncurses5 \
            openjdk-11-jdk \
            wget unzip git zlib1g-dev \
            libffi-dev libssl-dev libjpeg-dev

      - name: Install Android SDK command-line tools
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip commandlinetools-linux-8512546_latest.zip -d ~/android-sdk
          rm commandlinetools-linux-8512546_latest.zip
          yes | ~/android-sdk/cmdline-tools/bin/sdkmanager --licenses
          yes | ~/android-sdk/cmdline-tools/bin/sdkmanager "build-tools;30.0.3"

      - name: Set environment variables
        run: |
          echo "ANDROID_SDK_ROOT=~/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=~/android-sdk" >> $GITHUB_ENV

      - name: Build APK
        uses: digreatbrian/buildozer-action@v2
        with:
          python-version: 3.8
          buildozer-cmd: buildozer -v android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./bin/*.apk
