name: Build APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: $HOME/Android/Sdk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools python3-wheel git zip unzip openjdk-17-jdk \
        libncurses5 libstdc++6 libz-dev build-essential libgstreamer1.0-dev \
        libgstreamer-plugins-base1.0-dev

    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Download Android Command-line Tools
      run: |
        mkdir -p $HOME/Android/cmdline-tools
        cd $HOME/Android
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest
        rm cmdline-tools.zip

    - name: Set up Android SDK environment variables
      run: |
        export PATH=$HOME/Android/cmdline-tools/latest/bin:$HOME/Android/Sdk/platform-tools:$PATH
        yes | sdkmanager --sdk_root=$HOME/Android/Sdk --licenses
        sdkmanager --sdk_root=$HOME/Android/Sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Verify SDK setup
      run: |
        echo $ANDROID_SDK_ROOT
        which sdkmanager
        sdkmanager --list

    - name: Build APK
      run: |
        buildozer android debug
